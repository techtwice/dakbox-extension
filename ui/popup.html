<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DakBox Helper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="popup-header">
      <div class="logo-section">
        <img src="../assets/icon-48.png" alt="DakBox" class="logo-icon">
        <div class="logo-text">
          <h1>DakBox</h1>
          <span class="version-badge" id="version-badge">v1.0.0</span>
        </div>
      </div>
      <div class="header-subtitle">Temporary Email & OTP Helper</div>
    </div>

    <!-- Quick Open Inbox -->
    <div class="section">
      <div class="section-label">
        <span class="section-icon">ğŸ“¬</span>
        Quick Open Inbox
      </div>
      <div class="input-group">
        <input 
          type="text" 
          id="username-input" 
          class="input-field" 
          placeholder="Enter username (e.g., john)"
        >
        <button class="btn btn-primary" id="open-inbox-btn" title="Open inbox">
          <span class="btn-icon">ğŸ”—</span>
        </button>
      </div>
      <div class="input-hint">Opens dakbox.net/go/<span id="username-preview">username</span></div>
    </div>

    <!-- OTP Fetch -->
    <div class="section">
      <div class="section-label">
        <span class="section-icon">ğŸ”‘</span>
        Fetch OTP Code
      </div>
      <div class="btn-group">
        <button class="btn btn-accent" id="fetch-login-otp-btn">
          <span class="btn-icon">ğŸ”“</span> Login OTP
        </button>
        <button class="btn btn-accent-alt" id="fetch-reg-otp-btn">
          <span class="btn-icon">ğŸ“</span> Registration OTP
        </button>
      </div>
      <div class="otp-display" id="otp-display">
        <div class="otp-placeholder">Enter username above and click to fetch</div>
      </div>
      <div class="status-text" id="status-text"></div>
    </div>

    <!-- Settings -->
    <div class="section section-settings">
      <div class="section-label">
        <span class="section-icon">âš™ï¸</span>
        Settings
      </div>
      <div class="setting-row">
        <span class="setting-label">Auto OTP Fill on SVP</span>
        <label class="toggle">
          <input type="checkbox" id="toggle-auto-otp" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="setting-row">
        <span class="setting-label">Auto Open Inbox</span>
        <label class="toggle">
          <input type="checkbox" id="toggle-auto-open" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>

    <!-- Footer -->
    <div class="popup-footer">
      <span>DakBox Extension</span>
      <span class="footer-dot">Â·</span>
      <a href="https://dakbox.net" id="dakbox-link" class="footer-link" target="_blank">dakbox.net</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
